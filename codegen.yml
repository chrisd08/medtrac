schema: ./packages/server/src/generated/schema.graphql
generates:
  ./packages/server/src/generated/graphql.ts:
    config:
      defaultMapper: any
      contextType: ../@types#Context
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-resolvers
  ./packages/web/src/generated/graphql.ts:
    documents: ./packages/web/src/graphql/*.graphql
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
