schema: ./packages/server/src/schema.graphql
generates:
  ./packages/server/src/@types/schema.ts:
    config:
      defaultMapper: any
      contextType: ./context#Context
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-resolvers
  ./packages/web/src/@types/graphql.ts:
    documents: ./packages/web/src/graphql/*.graphql
    plugins:
      - add: /* eslint-disable */
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHOC: false
      withComponent: false
      withHooks: true
